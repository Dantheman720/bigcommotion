<form id="UserGroupForm" name="UserGroupForm" class="form-horizontal">
    <div ng-show="displayError" class="alert alert-error">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    <div class="control-group" ng-class="{error: UserGroupForm.name.$invalid}">
        <label for="name" class="control-label">Name</label>
        <div id="nameControls" class="controls">
            <input id="name" name="name" type="text" ng-model="userGroup.name" placeholder="Enter the UserGroup Name"></input>
        </div>
    </div>
    <div class="control-group" ng-class="{error: UserGroupForm.url.$invalid}">
        <label for="url" class="control-label">Url</label>
        <div id="urlControls" class="controls">
            <input id="url" name="url" type="text" ng-model="userGroup.url" placeholder="Enter the UserGroup Url"></input>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button id="saveUserGroup" name="saveUserGroup" class="btn btn-primary" ng-disabled="isClean() || UserGroupForm.$invalid" ng-click="save()"><i class="icon-ok-sign icon-white"></i> Save</button>
            <button id="cancel" name="cancel" class="btn" ng-click="cancel()"><i class="icon-remove-sign"></i> Cancel</button>
            <button id="deleteUserGroup" name="deleteUserGroup" class="btn btn-danger" ng-show="userGroup.id" ng-click="remove()"><i class="icon-trash icon-white"></i> Delete</button>
        </div>
    <div>
</form>
