<!doctype html>
<html lang="en" ng-app="bigCommotion">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Big Commotion</title>
    <link href="styles/bootstrap.css" rel="stylesheet" media="screen">
    <link href="styles/main.css" rel="stylesheet" media="screen">
    <link href="styles/bootstrap-responsive.css" rel="stylesheet" media="screen">

 	<script src="scripts/vendor/angular.js"></script>
    <script src="scripts/vendor/angular-resource.js"></script>
    <script src="scripts/vendor/ui-bootstrap-tpls-0.6.0.js"></script>
</head>
<body>
    <div id="wrap">
    	
    	<div class="navbar navbar-inverse navbar-fixed-top">
    		<div class="navbar-inner">
    			<div class="container">
    				<a class="brand" href="#">Big Commotion</a>
    			</div>
    		</div>
    	</div>
        
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span3">
                    <img class="hidden-phone" src="img/megaphone2.png" alt="BigCommotion Logo" style="margin: 1em"/>
                    <nav class="well sidebar-nav" ng-controller="NavController">
                        <ul id="sidebar-entries" class="nav nav-list">
                        	<li ng-class="{active: matchesRoute('Assets')}"><a href="#/Assets">Assets</a></li>
                        	<li ng-class="{active: matchesRoute('Conferences')}"><a href="#/Conferences">Conferences</a></li>
                        	<li ng-class="{active: matchesRoute('PointOfContacts')}"><a href="#/PointOfContacts">Contacts</a></li>
                        	<li ng-class="{active: matchesRoute('Presenters')}"><a href="#/Presenters">Presenters</a></li>
                        	<li ng-class="{active: matchesRoute('SessionSubmissions')}"><a href="#/SessionSubmissions">Session Submissions</a></li>
                        	<li ng-class="{active: matchesRoute('UserGroups')}"><a href="#/UserGroups">User Groups</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="span9">
                    <div id="main" class="well" ng-view>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="push"></div>
    </div>
    
    <div id="footer">
        <div class="container">
            <p><a href="http://glyphicons.com">Glyphicons Free</a> licensed under <a href="http://creativecommons.org/licenses/by/3.0/">CC BY 3.0</a>.</p>
        </div>
    </div>

    <script src="scripts/vendor/jquery-1.9.1.js"></script>
  
    <script src="scripts/app.js"></script>
    <script src="scripts/filters/startFromFilter.js"></script>
    <script src="scripts/filters/genericSearchFilter.js"></script>
    <script src="scripts/services/locationParser.js"></script>
    <script src="scripts/services/AssetFactory.js"></script>
    <script src="scripts/controllers/newAssetController.js"></script>
    <script src="scripts/controllers/searchAssetController.js"></script>
    <script src="scripts/controllers/editAssetController.js"></script>
    <script src="scripts/services/ConferenceFactory.js"></script>
    <script src="scripts/controllers/newConferenceController.js"></script>
    <script src="scripts/controllers/searchConferenceController.js"></script>
    <script src="scripts/controllers/editConferenceController.js"></script>
    <script src="scripts/services/PointOfContactFactory.js"></script>
    <script src="scripts/controllers/newPointOfContactController.js"></script>
    <script src="scripts/controllers/searchPointOfContactController.js"></script>
    <script src="scripts/controllers/editPointOfContactController.js"></script>
    <script src="scripts/services/PresenterFactory.js"></script>
    <script src="scripts/controllers/newPresenterController.js"></script>
    <script src="scripts/controllers/searchPresenterController.js"></script>
    <script src="scripts/controllers/editPresenterController.js"></script>
    <script src="scripts/services/SessionSubmissionFactory.js"></script>
    <script src="scripts/controllers/newSessionSubmissionController.js"></script>
    <script src="scripts/controllers/searchSessionSubmissionController.js"></script>
    <script src="scripts/controllers/editSessionSubmissionController.js"></script>
    <script src="scripts/services/UserGroupFactory.js"></script>
    <script src="scripts/controllers/newUserGroupController.js"></script>
    <script src="scripts/controllers/searchUserGroupController.js"></script>
    <script src="scripts/controllers/editUserGroupController.js"></script>

</body>
</html>
